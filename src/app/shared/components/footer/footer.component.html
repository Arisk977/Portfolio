<footer id="contact-page">
    <app-svg class="hide-desktop mobile-svg"></app-svg>
    <div class="content">
        <section class="left">
            <span class="subtitle">{{ isGerman ? 'KONTAKTIEREN MICH' : 'CONTACT ME' }}</span>
            <h1 [innerHTML]="isGerman ? 'Bereit fÃ¼r eine Zusammenarbeit?' : 'Ready to work together?'"></h1>
            <p [innerHTML]="isGerman ? germanText() : englishText()">
            </p>
            <img src="assets/footer-line.png" class="footer-line d_none_mobile" alt="">
           
        </section>
        <section class="right">
            <app-svg class="d_none_mobile"></app-svg>
            <app-form (sendComplete)="onSendComplete()"></app-form>
        </section>
    </div>

    <section>
        <app-footer-nav></app-footer-nav>
    </section>
    <div id="mail-sent" class="send-complete-overlay hidden" [class.email-sent]="emailWasSent">
        <div>
            <img src="assets/mail-footer.png" alt="">
            <h5>Your email has been sent!</h5>
        </div>

    </div>
</footer>
