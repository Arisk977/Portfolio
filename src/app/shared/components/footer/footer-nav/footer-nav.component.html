<nav>

  <div class="container">
    <div class="icon-container"
         [ngClass]="{'rotateAnimation': isHovered, 'rotateAnimationBack': isLeaving}">
      <img [src]="contact.img" alt="Icon" />
    </div>
    <a (mouseenter)="onHover()" (mouseleave)="onLeave()" (click)="navigateTo(contact.href)">
      <span>{{contact.name}}</span>
    </a>
  </div>
</nav>
