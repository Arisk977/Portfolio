<main>
    <div class="container-wrapper">
        <div class="back"><img src="assets/back.png" alt="back-arrow">Go Back</div>

        <div class="project-wrapper">
            <div class="project-details">
                <div class="headline">
                    <h1>{{project.h1}}</h1>
                    <img width="200px" src="assets/notebook-line.png" alt="line">

                </div>

                <span class="description">
                    <h2>Description</h2>
                    <p>{{project.description}}</p>
                </span>

                <span class="implementation">
                    <h2>Implementation Details</h2>
                    <p>{{project.implementation}}</p>
                </span>


                <span id="duration">
                    <h3>Duration:</h3>
                    <p>{{project.duration}}</p>
                </span>
                <div id="skills-container">
                    <div *ngFor="let skill of project.skills">
                        <img [src]="skill.imagePath" [alt]="skill.name" class="skill-image">
                        <span class="skill-name">{{ skill.name }}</span>
                    </div>
                </div>

            </div>
            <div class="project-showcase">
                <div class="images"> <img src={{project.imagePath}} alt="project" class="project-img"> <img
                        class="sticker" src={{project.stickerPath}} alt="sticker"></div>
                <div class="buttons">
                    <button>GitHub</button>
                    <button>Live Test</button>
                </div>

            </div>
        </div>
        <div class="next">Next Project <img src="assets/next.png" alt="next-arrow"></div>
    </div>
</main>
