<main id="skill-set">
    <section class="top">
        <div class="headline">
            <span>MY STACK</span>
            <h1 id="skill-head">Skill set <img src="assets/circle-line.png" alt="circle-line" id="circle-line"></h1>
        </div>
        <div class="text">
            <p [innerHTML]="isGerman ? germanText() : englishText()"> </p>
        </div>
    </section>

    <section class="bottom">

        <div class="skills">

            <div class="skill-container">
                <img src="assets/skills/html.png" alt="">
                <span>HTML</span>
            </div>
            <div class="skill-container">
                <img src="assets/skills/css.png" alt="">
                <span>CSS</span>

            </div>
            <div class="skill-container">
                <img src="assets/skills/js.png" alt="">
                <span>JavaScript</span>

            </div>
            <div class="skill-container">
                <img src="assets/skills/ts.png" alt="">
                <span>TypeScript</span>

            </div>
            <div class="skill-container">
                <img src="assets/skills/angular.png" alt="">
                <span>Angular</span>

            </div>
            <div class="skill-container">
                <img src="assets/skills/firebase.png" alt="">
                <span>Firebase</span>

            </div>
            <div class="skill-container">
                <img src="assets/skills/git.png" alt="">
                <span>Git</span>

            </div>
            <div class="skill-container">
                <img src="assets/skills/rest-api.png" alt="">
                <span>Rest-Api</span>

            </div>
            <div class="skill-container">
                <img src="assets/skills/scrum.png" alt="">
                <span>Scrum</span>

            </div>
            <div class="skill-container">
                <img src="assets/skills/material-design.png" alt="">
                <span>Material <br> Design</span>

            </div>

        </div>


        <div class="other-skills">
            <div id="image-container" (mouseenter)="onHover()" (mouseleave)="onLeave()" (click)="showOtherSkills()">
                <div class="pull-text" [class.germanSize]="isGerman" id="pull-text"><img src="assets/skills/arrow.png"
                        alt=""> {{isGerman? 'Ziehen zum Abziehen' : 'Pull to Peel'}}</div>
                <img class="pull" [class.germanPosition]="isGerman" id="bg-image" src="assets/skills/pull-to-peel.png"
                    alt="">
                <img src="assets/hover-image.png" alt="hoveredImage" id="hover-image" class="d_none">
                <div id="click-image" class="d_none">
                    <h4>{{isGerman? 'Ich bin auch interessiert, mich einzuarbeiten in:' : "Also, I'm interested in
                        diving into:"}}</h4>
                    <div class="skills-container">
                        <div class="react">
                            <img src="assets/react.png" alt="react">
                            <p>React</p>
                        </div>
                        <div class="vue-js">
                            <img src="assets/vueJs.png" alt="Vue Js">
                            <p>Vue Js</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>
