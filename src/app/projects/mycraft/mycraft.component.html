<div class="project">
  <div class="img-container" (mouseenter)="onHover()" (mouseleave)="onLeave()" (click)="navigateToProject()">
    <img [src]="craft.img" alt="">
    <button class="d_none" id="button-{{craft.button}}">Project details</button>
  </div>

  <div class="description">
    <h2>{{ craft.h2 }}</h2>
    <p>{{ craft.p }}</p>
  </div>
</div>
